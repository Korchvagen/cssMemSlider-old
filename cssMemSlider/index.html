<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssMemSlider</title>
</head>
<body>
    <div class="slider">
        <div class="memes-container">
            <div class="memes">
                <input type="radio" name="dot" id="mem1" checked>
                <input type="radio" name="dot" id="mem2">
                <input type="radio" name="dot" id="mem3">
                <input type="radio" name="dot" id="mem4">
                <input type="radio" name="dot" id="mem5">
                <div class="mem active"><img src="img/m2.jpg" alt="First mem"></div>
                <div class="mem"><img src="img/m5.jpg" alt="Second mem"></div>
                <div class="mem"><img src="img/m3.jpg" alt="Third mem"></div>
                <div class="mem"><img src="img/m4.jpg" alt="Fourth mem"></div>
                <div class="mem"><img src="img/m1.jpg" alt="Fifth mem"></div>
            </div>
        </div>
        <div class="control-container">
            <label for="mem1" class="controller"></label>
            <label for="mem2" class="controller"></label>
            <label for="mem3" class="controller"></label>
            <label for="mem4" class="controller"></label>
            <label for="mem5" class="controller"></label>
        </div>
    </div>
</body>
</html>
